version: 2
jobs:
  build:
    machine: true
    working_directory: ~/eventuate-tram-examples-customers-and-orders
    steps:
      - checkout
      - restore_cache:
          key: eventuate-tram-examples-java-spring-todo-list-{{ checksum "gradle.properties" }}
      - run:
          command: |
            export TERM=dumb
            ./gradlew testClasses
      - save_cache:
          paths:
            - ~/.gradle
          key: eventuate-tram-examples-java-spring-todo-list-{{ checksum "gradle.properties" }}
      - run:
          command: |
            export TERM=dumb
            ./build-and-test-all-mysql-binlog.sh
      - run:
          command: |
            export TERM=dumb
            ./build-and-test-all-postgres-polling.sh
      - run:
          command: |
            export TERM=dumb
            ./build-and-test-all-postgres-wal.sh
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
            sudo bash -c 'find /var/lib/docker/containers -name "*-json.log" -exec cp {} ~/container-logs \;'
            sudo bash -c 'find  ~/container-logs -type f -exec chown circleci {} \;'
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - store_artifacts:
          path: ~/container-logs
